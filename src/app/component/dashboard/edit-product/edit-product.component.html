<div class="container">
  <h1>Edit Product</h1>

  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Image</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td><img [src]="product.image || 'assets/default-image.jpg'" alt="{{ product.name }}" class="product-image"></td>
        <td>{{product.name}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.price }}</td>
        <td>
          <button  class="btn btn-info" (click)="editProduct(product)">Edit</button>
          <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="modal" *ngIf="selectedProduct">
    <div class="modal-content">
      <span class="close" (click)="selectedProduct = null">&times;</span>
      <h2>Edit Product</h2>
      <form [formGroup]="editProductForm" (ngSubmit)="onSubmit()">
        <label for="productName">Name</label>
        <input type="text" id="productName" formControlName="name">

        <label for="productImage">Image URL</label>
        <input type="text" id="productImage" formControlName="image">

        <label for="productQuantity">Quantity</label>
        <input type="number" id="productQuantity" formControlName="quantity">

        <label for="productPrice">Price</label>
        <input type="number" id="productPrice" formControlName="price">

        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</div>
