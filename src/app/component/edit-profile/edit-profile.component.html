<div class="container mt-5">
    <div class="card shadow-lg" style="border-radius: 15px;">
      <div class="card-body text-center">
        <div class="profile-header bg-gradient-primary" style="border-radius: 15px 15px 0 0; padding: 20px; background: linear-gradient(90deg, #ddc79e,#ddc79e );">
          <img src="https://img.freepik.com/free-photo/woman-posing-park-winter_23-2148820447.jpg" class="rounded-circle mb-3" alt="profile" width="80">
          <h5 class="text-white">Edit Profile</h5>
        </div>
  
        <form class="mt-4">
          <!-- User Name -->
          <div class="form-group mb-3">
            <label class="form-label" for="username"><i class="bi bi-person"></i> User Name</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your name" value="User Name">
          </div>
  
          <!-- ID -->
          <div class="form-group mb-3">
            <label class="form-label" for="id"><i class="bi bi-credit-card"></i> ID</label>
            <input type="text" id="id" class="form-control" placeholder="Enter your ID" value="123456">
          </div>
  
          <!-- City -->
          <div class="form-group mb-3">
            <label class="form-label" for="city"><i class="bi bi-geo-alt"></i> City</label>
            <select id="city" class="form-control">
              <option value="Cairo">Cairo</option>
             
            </select>
          </div>
  
          <!-- Password -->
          <div class="form-group mb-3">
            <label class="form-label" for="password"><i class="bi bi-lock"></i> Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" value="Password">
          </div>
  
          <button type="submit" class="btn btn-primary w-100" style="background: linear-gradient(90deg, rgba(190, 49, 91, 0.048), hsl(39, 73%, 63%));">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
