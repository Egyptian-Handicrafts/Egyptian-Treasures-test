<div class="container-fluid">
  <div class="container">
    <!-- Left side panel -->
    <div class="col-md-6 bg-light d-flex flex-column justify-content-center align-items-center">
      <h2>Hello, Friend ðŸ‘‹</h2>
      <p>
        Welcome to your journey to discover the beauty of Egyptian handicrafts! Sign up to join our community and explore authentic, handmade masterpieces.
      </p>
      <a class="btn btn-warning mt-4" routerLink="/login">I already have an account</a>
      <a class="mt-4" routerLink="/home"><i class="fa fa-home"></i></a>
    </div>

    <!-- Right form panel -->
    <div class="col-md-6 bg-white d-flex flex-column justify-content-center align-items-center">
      <h3>Sign Up</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="User Name" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email address" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-warning mt-4">SIGN UP</button>
      </form>
      <div class="mt-3">Or sign in with social platforms</div>
      <div class="mt-1 d-flex">
        <button class="btn btn-outline-dark mx-1"><i class="fab fa-facebook-f"></i></button>
        <button class="btn btn-outline-dark mx-1"><i class="fab fa-google"></i></button>
        <button class="btn btn-outline-dark mx-1"><i class="fab fa-instagram"></i></button>
      </div>
    </div>
  </div>
</div>
