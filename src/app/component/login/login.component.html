<div class="container-fluid">
  <div class="container">
    <!-- Left side panel -->
    <div class="col-md-6 bg-light d-flex flex-column justify-content-center align-items-center">
      <h2>Welcome Back ðŸ‘‹</h2>
      <p>
        To keep connected with us, please login with your personal info and continue exploring the beautiful world of Egyptian handicrafts!
      </p>
      <a class="btn btn-warning mt-4" routerLink="/signup">Create a new account</a>
      <a class="mt-4" routerLink="/home"><i class="fa fa-home"></i></a>
    </div>

    <!-- Right form panel -->
    <div class="col-md-6 bg-white d-flex flex-column justify-content-center align-items-center">
      <h3>Log In</h3>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <input type="email" class="form-control my-" placeholder="Email address" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <div *ngIf="loginError"  class="alert alert-danger"> Invalid password or Email </div>
        <button type="submit" class="btn btn-warning mt-4">SIGN IN</button>
      </form>
      <div class="mt-3">Or sign in with social platforms</div>
      <div class="mt-1 d-flex">
        <button class="btn btn-outline-dark mx-1"><i class="fab fa-facebook-f"></i></button>
        <button class="btn btn-outline-dark mx-1"><i class="fab fa-google"></i></button>
        <button class="btn btn-outline-dark mx-1"><i class="fab fa-instagram"></i></button>
      </div>
    </div>
  </div>
</div>
